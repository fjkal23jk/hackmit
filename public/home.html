
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    
    <div class="container">
        <div class="row">
            <div class="col col-lg-12">
                <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            </div>
            <div class="col col-lg-6">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Join a room with Room # and Password</h1>
                    <label for="inputUserName" class="sr-only">Name</label>
                    <input type="text" id="inputUserName" class="form-control" placeholder="Name" required autofocus>
                    <label for="inputRoomNumber" class="sr-only">Room Number</label>
                    <input type="text" id="inputRoomNumber" class="form-control" placeholder="Room Number" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="joinroom">Join Room</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                  </form>
            </div>
            <div class="col col-lg-6">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Create a room using password</h1>
                    <label for="inputNewUserName" class="sr-only">Name</label>
                    <input type="text" id="inputNewUserName" class="form-control" placeholder="Name" required autofocus>
                    <label for="inputNewRoomPassword" class="sr-only">Password</label>
                    <input type="password" id="inputNewRoomPassword" class="form-control" placeholder="Password" required>
                    <label class="radio-inline"><input type="radio" name="optradio" value="video" checked> Video</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="voice"> Voice</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="chat"> Chat</label>
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="createroom">Create Room</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                  </form>
            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
      <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.19.1/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    
    <script src="src/home.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
